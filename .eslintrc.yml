env:
  es6: true
  browser: true
  jest: true
root: true
extends:
  - "eslint:recommended"
  - "plugin:@typescript-eslint/recommended"
  - "plugin:prettier/recommended"
parser: "@typescript-eslint/parser"
ignorePatterns:
  - node_modules
  - dist
parserOptions:
  ecmaVersion: 2018
  sourceType: "module"
plugins:
  - "@typescript-eslint"
  - "prettier"
  - "jest"
globals:
  process: true
overrides:
  - files:
      - "*.test.ts"
      - "*.spec.ts"
    env:
      jest: true
    plugins:
      - "jest"
    extends:
      - "plugin:jest/recommended"
rules:
  "padding-line-between-statements":
    - "error"
    - blankLine: "always"
      prev:
        - "const"
        - "let"
        - "var"
      next: "*"
    - blankLine: "any"
      prev:
        - "const"
        - "let"
        - "var"
      next:
        - "const"
        - "let"
        - "var"
    - blankLine: "always"
      prev: "*"
      next: "return"
  "@typescript-eslint/explicit-function-return-type": "off"
  "@typescript-eslint/camelcase": "off"
  "@typescript-eslint/explicit-module-boundary-types": "off"
  "no-undef": "off"
  "@typescript-eslint/no-use-before-define": "off"
  "no-unused-vars": "off"
  "@typescript-eslint/no-unused-vars": "error"
  "spaced-comment":
    - "warn"
    - "always"
    - exceptions:
        - "-"
        - "+"
  "@typescript-eslint/no-explicit-any": "off"
  "prettier/prettier":
    - "error"
    - printWidth: 80
      tabWidth: 2
      singleQuote: true
      quoteProps: "as-needed"
      trailingComma: "none"
      bracketSpacing: true
      semi: false
      useTabs: false
      proseWrap: "never"
